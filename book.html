<section class="booking">
    

    <h1 class="heading-title">Book Your Trip Now</h1>
 
    <form action="index.html"  class="book-form">

          <div class="inputBox">
             <span>name :</span>

          </div>

          </div>
          <div class="inputBox">

          </div>
          <div class="inputBox">
             <span>how many :</span>
             <input type="number" placeholder="Number of Guests" name="guests">
          </div>
          <div class="inputBox">
             <span>arrivals :</span>
             <input type="date" name="arrivals">
          </div>
          <div class="inputBox">
             <span>leaving :</span>
             <input type="date" name="leaving">
          </div>
       </div>
 
       <input type="submit" class="btn" >
 
    </form>
